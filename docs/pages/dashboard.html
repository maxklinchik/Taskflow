<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskFlow</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/theme-light.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1>TaskFlow</h1>
            <div class="user-section">
                <span class="welcome-text">Welcome, <span id="userName">User</span>!</span>
                <a href="settings.html" class="btn-settings">Settings</a>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard Content -->
    <main class="dashboard-container">
        <!-- Main Content Area - Homework -->
        <section class="main-content">
            <div class="section-header">
                <h2 id="homeworkTitle">Homework by Class</h2>
                <div class="header-actions">
                    <div class="view-toggle">
                        <button class="toggle-btn active" id="classViewBtn" data-view="class">
                            <span></span> Class View
                        </button>
                        <button class="toggle-btn" id="listViewBtn" data-view="list">
                            <span></span> List View
                        </button>
                    </div>
                    <button class="btn-add" id="addHomeworkBtn">+ Add Assignment</button>
                </div>
            </div>

            <!-- Class View -->
            <div class="homework-grid" id="homeworkGrid">
                <!-- Class cards will be dynamically generated -->
            </div>

            <!-- List View (hidden by default) -->
            <div class="homework-list-view hidden" id="homeworkListView">

            </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="sidebar">
            <!-- Upcoming Tasks -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Upcoming Tasks</h3>
                    <button class="btn-add-small" id="addTaskBtn">+</button>
                </div>
                <div class="task-list" id="taskList">
                    <p class="empty-message">No tasks yet. Click + to add one!</p>
                </div>
            </div>

            <!-- Upcoming Events -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Upcoming Events</h3>
                    <button class="btn-add-small" id="addEventBtn">+</button>
                </div>
                <div class="event-list" id="eventList">
                    <p class="empty-message">No events yet. Click + to add one!</p>
                </div>
            </div>
        </aside>
    </main>

    <!-- Add Homework Modal -->
    <div class="modal-overlay" id="homeworkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Homework</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="homeworkForm">
                <div class="form-row">
                    <label for="homeworkClass">Class</label>
                    <select id="homeworkClass" required>
                        <option value="">Select a class...</option>
                        <option value="Physics">Physics</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Gym/Health">Gym/Health</option>
                        <option value="History">History</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label for="homeworkTitleInput">Assignment Title</label>
                    <input type="text" id="homeworkTitleInput" placeholder="e.g., Chapter 5 Problems" required>
                </div>
                
                <div class="form-row">
                    <label for="homeworkDueDate">Due Date</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="homeworkDueDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <label>Type</label>
                    <div class="type-selector">
                        <label class="type-option">
                            <input type="radio" name="homeworkType" value="homework" checked>
                            <span>Homework</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="homeworkType" value="test">
                            <span>Test</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="homeworkType" value="project">
                            <span>Project</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="homeworkNotes">Notes (Optional)</label>
                    <textarea id="homeworkNotes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Confirm Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="modal-close" id="closeTaskModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-row">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="e.g., Grocery shopping" required>
                </div>
                
                <div class="form-row">
                    <label for="taskNotes">Notes (Optional)</label>
                    <textarea id="taskNotes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelTaskBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Event</h3>
                <button class="modal-close" id="closeEventModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-row">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="e.g., Doctor Appointment" required>
                </div>
                
                <div class="form-row">
                    <label for="eventDate">Date</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="eventDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="eventTime">Time (Optional)</label>
                    <input type="time" id="eventTime">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelEventBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="../assets/js/dashboard-supabase.js"></script>
</body>
</html>
